{% extends 'main.html' %}

{% block title %}
    Tag list
{% endblock %}

{% block body_content %}
    <h1>Tags</h1>

    <form method="GET" action="">
        <input type="text" name="search-area" value="{{ search_input }}">
        <input type="submit" value="Search">
    </form>
    <a href="{% url 'tags' %}">x</a>

    <br><br>
    <a href="{% url 'tag_create' %}">Create a tag</a>

    <br>
    {% for tag in tags %}
        <ul>
            <li>
                {{ tag.tag_name }} -
                <a href="{% url 'task_update' tag.id %}">edit</a>
                <a href="{% url 'task_delete' tag.id %}">delete</a>
            </li>
        </ul>
    {% empty %}
        <ul><li><h3>No items yet</h3></li></ul>
    {% endfor %}

{% endblock %}
