{% extends 'main.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/content_formatting.css' %}" />
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}

{% block title %}
    Tag form
{% endblock %}

{% block body_content %}

    <h2><a href="{% url 'tags' %}"><i class="fa-solid fa-tag"></i><p>Tag</p></a></h2>
    <form method="POST" action="">
        {% csrf_token %}
        {{ form|crispy }}
        {% if tag.id %}
            <button type="submit" class="blueButton">Update</button>
        {% else %}
            <button type="submit" class="blueButton">Create</button>
        {% endif %}
    </form>

{% endblock %}
