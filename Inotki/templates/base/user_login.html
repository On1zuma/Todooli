{% extends 'main.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login
{% endblock %}

{% block body_content %}

    <h1>Login</h1>

    <form method="POST" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Login">
    </form>
    <p>Don't have an account ? <a href="{% url 'register' %}">Register</a></p>
    <p><a href="{% url 'password_reset' %}">Forgot your password ?</a></p>

{% endblock %}
