{% extends 'main.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Register
{% endblock %}

{% block body_content %}

    <h1>Register</h1>

    <form method="POST" action="">
        {% csrf_token %}
        {{ form|crispy  }}
        <input type="submit" value="Sign up">
    </form>
    <p>Already have an account ? <a href="{% url 'login' %}">Sign in</a></p>

{% endblock %}
