{% extends 'main.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block css %}
    <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}

{% block title %}
    Register
{% endblock %}

{% block body_content %}

    <h2 class="font-weight-bold text-center title">Register</h2>

    <form method="POST" action="">
        {% csrf_token %}
        {{ form|crispy  }}
        <button class="blueButton" type="submit">Sign up</button>
    </form>
    <p class="font-weight-light">Already have an account ? <a href="{% url 'login' %}">Sign in</a></p>
{% endblock %}
