{% extends 'main.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block css %}
    <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/content_formatting.css' %}" />
    <link rel="stylesheet" href="{% static 'css/form.css' %}" />
    <link rel="stylesheet" href="{% static 'css/dragdrop.css' %}" />
{% endblock %}

{% block title %}
    Profile update
{% endblock %}

{% block body_content %}
    <h2><a href="{% url 'profile' %}"><i class="fa-solid fa-arrow-left"></i> <p>{{ request.user.username }}</p></a></h2>

    <form class="form-container" method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class=form-group">
            {{ u_form|crispy  }}
            {{ p_form|crispy  }}
        </fieldset>

        <div class=form-group">
            <button class="blueButton" type="submit">Update</button>
        </div>
    </form>
{% endblock %}
