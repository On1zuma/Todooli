{% extends 'main.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/content_formatting.css' %}" />
{% endblock %}

{% block title %}
    Task delete page
{% endblock %}

{% block body_content %}
    <a href="{% url 'tasks' %}">go back </a>
    <form method="POST">
        {% csrf_token %}
        {% if task %}
            <p>Are you sure to delete "{{ task }}"?</p>
        {% else %}
            <p>Are you sure about that ?</p>
        {% endif %}

        <input type="submit" value="Delete">
    </form>
{% endblock %}
